<div class="container">
    <div class="row">
        <div class="col-3">
            <form [formGroup]="userFormGroup" (ngSubmit)="submitUser()">
                <div class="row">
                    <div class="col">
                        <mat-form-field class="example-form-field" appearance="standard">
                            <mat-label>First Name</mat-label>
                            <input matInput type="text" formControlName="firstName">
                        </mat-form-field>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <mat-form-field class="example-form-field" appearance="standard">
                            <mat-label>Last Name</mat-label>
                            <input matInput type="text" formControlName="lastName">
                        </mat-form-field>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <mat-form-field class="example-form-field" appearance="standard">
                            <mat-label>Phone Number</mat-label>
                            <input matInput type="text"  formControlName="phoneNumber">
                        </mat-form-field>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <button style="float:right" mat-raised-button color="primary">Submit</button>
                    </div>
                </div>
            </form>
        </div>
        <div class="col-3">
            <div class="row">
                <div class="col">
                    <mat-form-field appearance="fill">
                        <mat-label>Choose an option</mat-label>
                        <mat-select [ngModel]="selectedUser" [ngModelOptions]="{standalone: true}">
                          <mat-option *ngFor="let user of registeredUsers$ | async" [value]="firstName">{{user.firstName}}</mat-option>
                        </mat-select>
                      </mat-form-field>
                </div>
            </div>
        </div>
    </div>
</div>
